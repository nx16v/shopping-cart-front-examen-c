<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/a2e0c1f5d9.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shopping Cart</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="carts.html">Carritos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Usuarios</h2>
      <button class="btn btn-success" onclick="addUser()"><i class="fa-solid fa-user-plus"></i> Agregar Usuario</button>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o correo..." onkeyup="filterUsers()">
    </div>

    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr></thead>
      <tbody id="users-body"></tbody>
    </table>

    <div id="modalUser"></div>
    <div id="info" class="mt-3"></div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="modal-title"></h5></div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
      </div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/users.js"></script>

  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
